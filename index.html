<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SumGame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <link rel="shortcut icon" href="/logos/countdown.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

     <div class="container">
        
        <!-- Game Window -->
         <div id="game" class="row mt-4 mx-auto">
             
             <div class="p-3 rounded mx-auto text-center window">
                 <p class="gameTitle h2">SumGame</p>
                  <img src="/images/pexels-magda-ehlers-1329296.jpg" alt="" id="gImg" class="img-fluid rounded mt-2">
                 <div id="gContent" class="d-none">

                 
                    <div  class="d-flex justify-content-between">
                        <p class="">Question: <span id="q" class="bg-light rounded p-1">1 </span></p>
                        <p class="">Score: <span id="score" class="bg-white rounded p-1">0 </span></p>
                    </div>

                    <div class="q p-3 rounded">
                      <span id="qstn" class="q h3"></span>
                    </div>
                    <div class="d-flex justify-content-around col-8 mx-auto mt-4">
                      <button id="choice1" name="choice" onclick="selChoice(1)" class="btn bg-warning">8</button>
                      <button id="choice2" name="choice" onclick="selChoice(2)" class="btn bg-warning">1</button>
                      <button id="choice3" name="choice" onclick="selChoice(3)" class="btn bg-warning">4</button>
                    </div>

                 </div>
                   
                    <div class="mx-auto mt-5">
                        <button onclick="startGame()" id="toggler" class="btn btn-info">Start Game</button>
                    </div>
                </div>

        </div>
     </div>
  </body>
